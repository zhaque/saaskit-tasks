<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		{% include "tasks/head.html" %}
		{% block base_head %}{% endblock %}
		<link type="text/css" href="/saas/static/css/reset.css" rel="stylesheet" />
	</head>
	<body style="padding:15px">
		<div id="base-content">
			{% include "tasks/status_bar.html" %}
			{% if messages %}
			<ul class="messages">
				{% for message in messages %}
				<li>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
			{% block base_content %}
			{% endblock %}
		</div>
	</body>
</html>
