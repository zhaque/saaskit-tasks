{% extends "tasks/base.html" %}
{% load uni_form_tags %}

{% block title %}New Task{% endblock %}

{% block content %}
<form action="." method="post" enctype="multipart/form-data" class="uniForm">
	{{ form|as_uni_form }}
	<input type="hidden" name="project" value="{{ request.REQUEST.project }}" />
	<input type="hidden" name="type" value="{{ request.REQUEST.type }}" />
	<input type="submit" value="Create" />
</form>	
{% endblock %}
