{% extends "tasks/do/base.html" %}

{% block form %}
<div class="title">{{ data.question }}</div>
<div class="form">
	<ul>
		{% for answer in data.answers %}
		<li><input type="{% if data.multiple %}checkbox{% else %}radio{% endif %}" name="choice" value="{{ forloop.counter0 }}" /><label>{{ answer.text }}</label></li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
