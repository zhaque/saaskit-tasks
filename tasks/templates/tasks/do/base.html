{% extends "tasks/base.html" %}

{% block title %}{{ task.name }}{% endblock %}

{% block head %}
<style type="text/css">
.task {
	padding:15px;
}
.title {
	font-size:1.2em;
	padding-bottom:15px;
}
.form {
	padding-bottom:15px;
}
</style>
{% endblock %}

{% block content %}
{% include "tasks/task_overview.html" %}
<div id="task-form">
	<form action="." method="post">
		<div class="task">
		{% block form %}
		{% endblock %}
		<input type="submit" value="Submit" />
		</div>
	</form>
</div>

{% endblock %}
