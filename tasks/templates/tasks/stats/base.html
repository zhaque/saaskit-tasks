{% extends "tasks/base.html" %}

{% block title %}{{ task.name }}{% endblock %}

{% block head %}
<style type="text/css">
.title {
	font-size:1.2em;
	padding-bottom:15px;
}
</style>
{% endblock %}

{% block content %}
<div id="task-overview">
	Completions: {{ task.completions.count }}
</div>
<div id="task-form">
	<form action="." method="post">
		<div class="task">
		{% block stats %}
		{% endblock %}
		</div>
	</form>
</div>

{% endblock %}
